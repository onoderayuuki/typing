<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/itype.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <div class = "text-content">
        　<span class = "type-text" id="ityped"></span>
     </div>
        
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
        ityped.init(document.querySelector("#ityped"), {
          strings: ['Hello'],        //表示させたい文字の設定 区切りはカンマ 
          startDelay: 3000,                                                  //アニメーション開始までの遅延、大きいほど遅れる
          typeSpeed: 100,                                                   //表示させるスピード、大きいほどゆっくり
          loop: false,                                                      //ループ
          backSpeed:  80,                                                   //戻るスピード
          backDelay:  150,                                                  //戻る時間指定
          showCursor: false,                                                 //カーソル表示
          cursorChar: "■",                                                  //カーソルとして表示するテキスト
        })
      </script>
</body>
</html>
