<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      body {
        font-size: 50px;
      }
      .text-content {
        height: 500vh;
        width: 100vw;
        /* background-color: #000; */
        text-align: center;
      }
      .type-text {
        color: #000;
        font-size: 20px;
        line-height: 100vh;
      }
      #log {
        letter-spacing: 10vw;
        border: solid black;
      }
      #highlight {
        border: solid red;
      }
    </style>
  </head>
  <body>
    <p>
      <span id="log">aaa</span>
      <span id="highlight">b</span>
    </p>
  </body>
</html>
